<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Animate CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CDN -->
    <link rel="stylesheet" href="CSS/assignProject.css" />
    <script src="JS/assignProject.js"></script>
  </head>
  <body id="body">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown"
      >
        <div class="container">
          <a class="navbar-brand fw-bold fs-3" href="index.html"><span id="intro">Purple</span> Fox Devs</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3 text-center fw-bold">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ourProjects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ourTeam.html">Team</a>
              </li>
              <li class="nav-item">
                <button class="primary-btn fw-bold">Hire Us</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex flex-column align-items-center text-light">
        <div
          class="headings text-center mt-5 animate__animated animate__fadeInDown"
        >
          <h3 class="fw-bold">Get in touch!</h3>
          <h6 class="fw-light">
            Contact us for a quote, help you to join the team.
          </h6>
        </div>
        <div class="contact">
          <div class="d-flex justify-content-evenly gap-3">
            <div
              class="contact-icons text-center animate__animated animate__fadeInLeft"
            >
              <i class="bi bi-geo-alt-fill" style="font-size: 35px"></i>
              <h6 class="mt-2 text-break">Dummy location</h6>
            </div>
            <div
              class="contact-icons text-center animate__animated animate__fadeInUp"
            >
              <i class="bi bi-whatsapp" style="font-size: 35px"></i>
              <h6 class="mt-2 text-break">+880002556</h6>
            </div>
            <div
              class="contact-icons text-center animate__animated animate__fadeInRight"
            >
              <i class="bi bi-envelope-fill" style="font-size: 35px"></i>
              <h6 class="mt-2 text-break">dummy@gmail.com</h6>
            </div>
          </div>
        </div>

        <div class="contact-form animate__animated animate__fadeInUp">
          <h5 class="text-dark m-5 fw-bold">Contact Form</h5>
          <div
            class="d-flex justify-content-center flex-md-row flex-column gap-4 px-5"
          >
            <!-- User Info Start -->
            <div class="w-100">
              <div>
                <label class="text-dark" for="">Your Name</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-person-fill"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div>
                <label class="text-dark" for="">Email</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <!-- User Info End -->

            <!-- User Message start -->
            <div class="w-100">
              <div>
                <label class="text-dark" for="">Message</label>
                <div class="input-group">
                  <textarea
                    style="height: 125px"
                    placeholder="Your Message"
                    class="form-control"
                    aria-label="With textarea"
                  ></textarea>
                </div>
              </div>
            </div>
            <!-- User Message End -->
          </div>
          <div class="d-flex justify-content-center my-5">
            <button class="primary-btn">
              Submit
              <i class="bi bi-arrow-right-circle ms-1"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
